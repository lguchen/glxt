<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="publicpage(title='数据分页')">
<meta charset="UTF-8">
<div th:fragment="public_right">
    <div id="public_right">
        <table id="table" class="table table-hover">
            <thead>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>籍贯</th>
            <th>毕业班级</th>
            <th>职业</th>
            <th>单位</th>
            </thead>
            <tbody>
            <tr class="alert-info active table-" th:each="Cont:${Result}">
                <td th:text="${Cont.contId}"></td>
                <td th:text="${Cont.contName}"></td>
                <td th:text="${Cont.contSex}"></td>
                <td th:text="${Cont.contBirthday}"></td>
                <td th:text="${Cont.contNative}"></td>
                <td th:text="${Cont.contClass}"></td>
                <td th:text="${Cont.contDuty}"></td>
                <td th:text="${Cont.contUnit}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
